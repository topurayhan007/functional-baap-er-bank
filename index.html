<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap Er Bank</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div
          class="grid md:grid-cols-3 gap-4 w-11/12 md:10/12 lg:w-9/12 mx-auto text-white"
        >
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl font-medium mb-3">Deposit</h4>
            <h2 class="text-5xl">
              $<span id="deposit-total" class="">00</span>
            </h2>
          </div>
          <div class="bg-amber-400 p-8 rounded-xl">
            <h4 class="text-2xl font-medium mb-3">Withdraw</h4>
            <h2 class="text-5xl">
              $<span id="withdraw-total" class="">00</span>
            </h2>
          </div>
          <div class="bg-purple-400 p-8 rounded-xl">
            <h4 class="text-2xl font-medium mb-3">Balance</h4>
            <h2 class="text-5xl">
              $<span id="balance-total" class="">1240</span>
            </h2>
          </div>
        </div>
      </section>

      <section class="mt-12 mb-20">
        <div
          class="grid md:grid-cols-2 gap-4 w-11/12 md:10/12 lg:w-9/12 mx-auto text-white"
        >
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl font-medium mb-5">Please Deposit</h4>
            <input
              class="w-full lg:w-9/12 block mb-3 px-3 text-black rounded-lg py-2 focus:ring focus:ring-fuchsia-600 focus:outline-none"
              id="deposit-field"
              type="number"
              placeholder="$ Amount you want to deposit"
            />
            <button
              class="bg-fuchsia-900 hover:bg-fuchsia-700 px-8 py-2 rounded-lg text-white font-medium"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl font-medium mb-5">Please Withdraw</h4>
            <input
              class="w-full lg:w-9/12 block mb-3 px-3 text-black rounded-lg py-2 focus:ring focus:ring-sky-600 focus:outline-none"
              id="withdraw-field"
              type="number"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              class="bg-sky-900 hover:bg-sky-700 px-8 py-2 rounded-lg text-white font-medium"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
